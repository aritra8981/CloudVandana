<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Survey Form</div>

      <form action="#">
        <div class="user-details">
          <div class="inputBox">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter Your First Name" required />
          </div>

          <div class="inputBox">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter Your Last Name" required />
          </div>

          <div class="inputBox">
            <span class="details">Date of Birth</span>
            <input type="date" required />
          </div>

          <div class="inputBox">
            <label class="details" for="Country" required>Country</label>
            <select name="Country-select" id="Country">
              <option value="india">India</option>
              <option value="pakistan">Pakistan</option>
              <option value="Bangladesh">Bangladesh</option>
              <option value="Nepal">Nepal</option>
              <option value="Bhutan">Bhutan</option>
              <option value="Australia">Australia</option>
              <option value="UK">UK</option>
              <option value="Switzerland">Switzerland</option>
              <option value="Italy">Italy</option>
              <option value="Kenya">Kenya</option>
            </select>
          </div>

          <div class="genderBox">
            <legend class="details">Gender</legend>
            <div class="category">
              <input type="radio" name="radio" id="male" />
              <label for="male">Male</label>
              <input type="radio" name="radio" id="female" />
              <label for="female">Female</label>
            </div>
          </div>

          <div class="inputBox">
            <span class="details">Profession</span>
            <input type="text" placeholder="Enter your Profession" required />
          </div>

          <div class="inputBox">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your Email" required />
          </div>

          <div class="inputBox">
            <span class="details">Phone Number</span>
            <input type="tel" placeholder="Enter Your Number" required />
          </div>

          <div class="buttons">
            <button class="submit">Submit</button>
            <button class="reset">Reset</button>
          </div>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
